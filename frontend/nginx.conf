# Map to set Content-Disposition header based on download parameter
map $arg_download $content_disposition {
    default "";
    "1" "attachment";
}

# Second map to determine if we should add the header (avoids 'if' in location)
map $content_disposition $add_disposition {
    ""      0;  # Don't add header if empty
    default 1;  # Add header if not empty
}

server {
    listen 80;
    # Set the maximum allowed size for uploaded files to 250MB
    client_max_body_size 250m;

    # Serve the Vue.js app
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for the Django API
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000/api/;
    }

    # Serve media files directly
    location /media/ {
        alias /usr/share/nginx/html/media/;
        # Add Content-Disposition header only when ?download=1 parameter is present
        # Uses map directive to avoid 'if' in location block (nginx best practice)
        if ($add_disposition) {
            add_header Content-Disposition $content_disposition;
        }
    }
}